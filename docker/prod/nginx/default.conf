server {
    listen 80;
    index index.php index.html;
    server_name _;
    root /var/www/html/public;

    # Trust the X-Forwarded-For header from the upstream proxy (Nginx Proxy Manager)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel-muiltivendor-app:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;

        # Forward the HTTPS scheme so Laravel generates correct URLs and sets Secure cookies
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
    }

    location ~ /\.ht {
        deny all;
    }
}
